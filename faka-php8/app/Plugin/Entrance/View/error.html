<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安全校验失败</title>
</head>
<body>
<h1>#{$title}</h1>
<p>------------------------------</p>
<p><b>Request ID：</b>#{$id}</p>
<p><b>您的IP地址：</b>#{$ip}</p>
<p><b>浏览器UA：</b>#{$ua}</p>
<p><b>服务器IP：</b>#{$server_ip}</p>
<p>------------------------------</p>
<p><b>解决方法：</b>找到插件配置文件</p>
<p>1.插件配置文件地址：/app/Plugin/Entrance/Config/Config.php</p>
<p>2.找到上面插件配置文件地址，通过文本编辑器打开</p>
<p>3.打开后，您可以在文件里面查看入口地址或者编辑白名单IP等操作</p>
</body>
</html>
