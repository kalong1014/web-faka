#{if !App\Util\Client::isMobile()}
    <style>
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-filter: grayscale(20%);
        }
    </style>
    <video muted
           id="background-video"
           src="#{if $cfg.type == 0}#{$cfg.url}#{else}#{$cfg.video_url}#{/if}"
           loop="loop"
           autoplay=""></video>
    <script>
        let _video_cache = 1;

        $("body").click(function () {
            if ((!navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
                if (_video_cache == 1) {
                    document.getElementById("background-video").volume = #{$cfg.volume};
                    document.getElementById("background-video").play();
                    $('#background-video').prop("muted", false);
                    $("body").attr("style", "");
                    _video_cache = 2;
                }
            }
        });
    </script>
#{/if}
