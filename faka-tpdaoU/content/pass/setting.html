<form id="setting-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">访问密码</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pwd" class="form-control" name="pwd" type="text" value="{$row.pwd|default=''|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">网页title</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="title" type="text" value="{$row.title|default=''|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">输入框提示文字</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-placeholder" class="form-control" name="placeholder" type="text" value="{$row.placeholder|default=''|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">按钮文字</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-button" class="form-control" name="button" type="text" value="{$row.button|default=''|htmlentities}">
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">图片</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="image" type="text" value="{$row.image|default=''}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp,image/webp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-image"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">第一行文字</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-one_text" class="form-control" name="one_text" type="text" value="{$row.one_text|default=''|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">第二行文字</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-two_text" class="form-control" name="two_text" type="text" value="{$row.two_text|default=''|htmlentities}">
        </div>
    </div>

    

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
